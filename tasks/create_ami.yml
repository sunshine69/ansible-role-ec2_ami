---
- debug: msg="{{hostvars}}"
- debug: msg="{{hostvars['sandbox'].release_version}}"

- name: Get the sandbox instance for {{env}}-{{app_request}}
  ec2_remote_facts:
    region: "{{region}}"
    profile: "{{aws_account_name}}"  
    filters:
      instance-state-name: running
      "tag:Name": "s2-master-ami-{{app_request}}"
      "tag:Stream": 2
      "tag:App": "{{app_request}}"
  register: ec2_sandbox

# - debug: msg="{{ec2}}"
# - debug: msg="{{ ansible_date_time.epoch }}"

- name: set the instance id fact
  set_fact:
    instance_id: "{{ec2_sandbox.instances[0].id}}"

- name: Get epoch time
  shell: date +'%s'
  register: epoch

- name: Create new AMI for {{app_request}}
  ec2_ami:
    profile: "{{aws_account_name}}"
    region: "{{region}}"
    instance_id: "{{instance_id}}"
    name: "s2-{{app_request}} {{ epoch.stdout }}"
    device_mapping:
      - device_name: /dev/sda1
        size: 20
        delete_on_termination: true
        volume_type: gp2
      - device_name: /dev/sdb
        size: 20
        delete_on_termination: false
        volume_type: gp2
    tags:
      Name: "s2-{{app_request}}"
      App: "{{app_request}}"
      Stream: 2
      Version: 'get tag from build artefact'
  register: instance

- name: Newly created ami
  debug: msg="{{instance.image_id}}"

- name: find latest ami for {{env}}
  ec2_ami_find:
    region: "{{region}}"
    profile: "{{ aws_account_name }}"
    owner: self
    ami_tags:
      Name: "s2-{{app_request}}"
      App: "{{app_request}}"
      Stream: 2
      Version: 'get tag from build artefact'
    sort: creationDate
    sort_order: descending
  # register: ami  


# - name: latest ami for {{app_request}}
#   debug: msg="{{ami.results[0].ami_id}}"
  
- name: Terminating {{env}}-app_request sandbox instance
  ec2:
    state: absent
    instance_ids: "{{instance_id}}"
  when: terminate


